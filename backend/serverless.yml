service: GlobetrotterAPI

frameworkVersion: '3'

provider: 
  name: aws
  region: us-east-1
  runtime: nodejs14.x

functions:
  app:
    handler: build/app.handler
    events: 
      - http:
          path: /
          method: ANY
          cors: true
      - http:
          path: /{proxy+}
          method: ANY
          cors: true


 
